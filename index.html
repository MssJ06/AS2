    <div class="container-xl">

  <script src="js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var splide = new Splide('.splide', {
            type: 'fade',
            autoplay: true,
            interval:  2000,
            perPage: 1
        });

        splide.mount();
    });
</script>
